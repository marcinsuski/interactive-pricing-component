<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Interactive pricing component</title>
        <script src="/src/app.js" defer></script>
        <link rel="stylesheet" href="/dist/main.css" />
    </head>
    <body>
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial.</p>
            <p>No credit card required.</p>
        </header>
        <main>
            <div class="wrapper">
                <div class="top">
                    <div class="top__pageviews">
                        <span id="js-pageviews">100</span
                        ><span>k pageviews</span>
                    </div>
                    <div class="top__slider">
                        <input
                            type="range"
                            min="1"
                            max="200"
                            value="100"
                            class="slider"
                            id="slider"
                        />
                    </div>
                    <div class="top__price">
                        <span id="price">$16.00</span>
                        <span id="month"> /month</span>
                    </div>
                    <div class="top__billing__monthly">Monthly Billing</div>
                    <div class="top__billing__toggle">
                        <div class="top__billing__toggle-switch"></div>
                    </div>
                    <div class="top__billing__yearly">Yearly Billing</div>
                    <div class="top__billing__discount-mobile">- 25%</div>
                    <div class="top__billing__discount-pc hidden">
                        25% discount
                    </div>
                </div>
                <div class="bottom">
                    <div class="list">
                        <ul>
                            <li class="list__item">Unlimited websites</li>
                            <li class="list__item">100% data ownership</li>
                            <li class="list__item">Email reports</li>
                        </ul>
                    </div>
                    <button class="trial">Start my trial</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/marcinsuski">Marcin Suski</a>.
            </div>
        </footer>
    </body>
</html>
