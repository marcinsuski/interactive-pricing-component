<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./src/images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Interactive pricing component</title>
        <script src="/src/app.js" defer></script>
        <link rel="stylesheet" href="/dist/main.css" />
    </head>
    <body>
        <header>
            <h1>Simple, traffic-based pricing</h1>
            <p>Sign-up for our 30-day trial.</p>
            <p>No credit card required.</p>
        </header>
        <main>
            <div class="wrapper">
                <div class="top">
                    <div class="top__pageviews">
                        ???k Pageviews $??.?? /month
                    </div>
                    <div class="top__slider"></div>
                    <div class="top__billing"></div>
                    <div class="top__billing__monthly">Monthly Billing</div>
                    <div class="top__billing__toggle">
                        <div class="top_billing__toggle-switch"></div>
                    </div>
                    <div class="top__billing__yearly">Yearly Billing</div>
                    <div class="top__billing__discount">25% discount</div>
                </div>
                <div class="bottom">
                    <ul class="list">
                        <li>Unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>
                    <button class="trial">Start my trial</button>
                </div>
            </div>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/marcinsuski">Marcin Suski</a>.
            </div>
        </footer>
    </body>
</html>
